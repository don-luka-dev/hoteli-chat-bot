<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md space-y-6 bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800">Prijava</h2>

    @if (successMessage()) {
    <p-message severity="success" text="{{ successMessage() }}"></p-message>
    } @if (errorMessage()) {
    <p-message severity="error" text="{{ errorMessage() }}"></p-message>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Korisničko ime</label
        >
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          class="mt-1 w-full"
          placeholder="Unesite korisničko ime"
        />
        @if (form.controls['username'].invalid &&
        form.controls['username'].touched) {
        <small class="text-red-500">Polje je obavezno.</small>
        }
      </div>

      <!-- Lozinka -->
      <div>
        <label for="lozinka" class="block text-sm font-medium text-gray-700"
          >Lozinka</label
        >
        <p-password
          formControlName="lozinka"
          inputId="lozinka"
          placeholder="Unesite lozinku"
          [feedback]="false"
          toggleMask="true"
          [styleClass]="'block w-full mt-1'"
          [inputStyleClass]="'w-full'"
        ></p-password>
        @if (form.controls['lozinka'].invalid &&
        form.controls['lozinka'].touched) {
        <small class="text-red-500">Polje je obavezno.</small>
        }
      </div>

      <!-- Submit button -->
      <div class="pt-2">
        <button pButton type="submit" label="Prijava" [fluid]="true"></button>
      </div>
      <div class="pt-2">
        <a
          pButton
          type="submit"
          label="Registracija"
          [severity]="'secondary'"
          [fluid]="true"
          [routerLink]="'/register'"
        ></a>
      </div>
    </form>
  </div>
</div>
